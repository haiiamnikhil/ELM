{% include 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <form method="post" action="{% url 'register_user' %}">
      <!-- {% csrf_token %} -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="username">Username</label>
            <input type="username" name='username' class="form-control" id="username">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="email" name='email' class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="password" name='password' class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputAddress">First Name</label>
              <input type="text" name='first_name' class="form-control" id="inputAddress" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Last Name</label>
              <input type="text" name='last_name' class="form-control" id="inputAddress2" placeholder="Last Name">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>
{% endblock %}
