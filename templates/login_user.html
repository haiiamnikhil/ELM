{% include 'base/base.html' %}

{% block content %}

<div class="container" style="height:100vh;">
    <div class="row justify-content-center h-100 align-items-center">
        <form method="post" action="{% url 'login_user' %}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" name="username" id="username" aria-describedby="userHelp">
                <small id="userHelp" class="form-text text-muted">We'll never share your Username or Password with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
